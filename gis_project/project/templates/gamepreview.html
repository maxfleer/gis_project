{% block title %}

{% endblock %}
{% block content%}
<section class="block-img py-5">
    <div class="container">
        <div class="row">
        <div class="col-md-6 col-sm">
            <div class="first-img   mb-3">
                {% load static %}
                <a href="{% static 'image_Eiffel.jpeg' %}" target="_blank">
                <img src="{% static 'image_Eiffel.jpeg' %}" alt=""  style="max-width: 50%;">
                </a>

            </div>
            <div class="first-img   mb-3">
                {% load static %}
                <a href="{% static 'img-berlin.jpg' %}" target="_blank">
                <img src="{% static 'img-berlin.jpg' %}" alt=""  style="max-width: 50%;">
                </a>

            </div>

            
            <div class="first-img   mb-3">
                {% load static %}
                <a href="{% static 'img-rome.webp' %}" target="_blank">

                </a>

            </div>
            <div class="first-img   mb-3">
                {% load static %}

        </div>

                <img src="{% static 'map_placeholder.jpg' %}" alt=""  style="max-width: 100%; width: 1000px;">
                <div style="margin-left:40%;margin-right:40%;margin-top:10px">
                    <form action={% url "GETgamestart" request.user.id %} method="GET">
                        <button type="submit" class="btn btn-primary">Start Round</button>
                    </form>
                </div>

            </div>

        </div>
        </div>
    </div>
    <div style="margin-bottom:50px">

</section>
